<script>
    // Ambil semua elemen link di dalam nav
    const menuLinks = document.querySelectorAll('nav a');

    menuLinks.forEach(link => {
        link.addEventListener('click', function() {
            // 1. Hapus class 'menu-aktif' dari SEMUA link dulu
            menuLinks.forEach(item => item.classList.remove('menu-aktif'));

            // 2. Tambahkan class 'menu-aktif' ke link yang BARUSAN di-klik
            this.classList.add('menu-aktif');
        });
    });
</script>
